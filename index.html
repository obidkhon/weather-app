<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather-app</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="container top">
            <h1> weather app</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" placeholder="enter the city name">
                <button type="submit" class="btn"> submit</button>
                <h6 class="error"></h6>
            </form>
            <section>
                <div class="container">
                    <di class="icon">
                        <img src="" alt="" class="weather-icon">

                </div>
                <div class="location">
                    <div class="city">New York, US</div>
                    <div class="date">Thursday, Dec 26 2020</div>

                </div>

                <div class="current">
                    <div class="temp"> Temp:25  <span> °C</span></div>
                    <div class="weather"> weather: Suny</div>
                    <div class="temp-range"> Temp Range: 10 °C  </div>
                   



                </div>
        </div>
        </section>

    </div>

    </div>

    <script defer src="script.js"></script>
</body>

</html>
